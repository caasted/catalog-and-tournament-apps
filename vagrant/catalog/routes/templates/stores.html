{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Stores</h1>
		</div>
	</div>
	<div class="row padding-top padding-bottom navigation">
		<div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			<a href="{{url_for('newStore')}}">
				<button class="btn btn-default" id="new-store">
					Add Store
				</button>
			</a>
		</div>
		<div class="col-md-1"></div>
	</div>
	{% for store in stores %}
		<a href = "{{url_for('showCatalog', store_id = store.id)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 store-list">
						<h3>{{store.name}}</h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
{% endblock %}
