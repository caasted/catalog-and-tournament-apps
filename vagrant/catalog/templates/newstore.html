{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner catalog">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Store</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('newStore') }}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="250" name="name">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span aria-hidden="true"></span>Create</button>
				</div>
			</form>
			<a href = '{{url_for('showStores')}}'>
				<button class="btn btn-default">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</div>
	</div>
{% endblock %}
